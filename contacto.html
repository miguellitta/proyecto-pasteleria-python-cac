<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="shortcut icon" href="img/cake.ico" type="image/x-icon"/>
    <script src="https://kit.fontawesome.com/dbad6cc6a2.js" crossorigin="anonymous"></script>
    <title>Contacto - Pasteleria Coconut</title>
</head>
<body>
    <div class="grid-layout">
        <!-- HEADER Y NAV -->
    <header class="header-container">
        <div class="header-img">
            <img src="img/header-coconut.png" alt="logo">
        </div>
        <nav class="nav-container">
            <ul class="nav-list">
                <li class="nav-item"><a href="index.html">Inicio</a></li>
                <li class="nav-item"><a href="quienes-somos.html">Quienes somos</a></li>
                <li class="nav-item"><a href="index.html#products-link">Productos</a></li>
                <li class="nav-item"><a href="como-comprar.html">Como comprar</a></li>
                <li class="nav-item"><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <!-- FIN HEADER Y NAV -->

    
    <main class="main">
        <!--FORM-->
        <section class="container">
            <form action="#">
          
              <label for="nombre">Nombre</label>
              <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
          
              <label for="apellido">Apellido</label>
              <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required>
          
              <label for="mail">Mail</label>
              <input type="email" id="mail" name="mail" placeholder="Ingresa tu email" required>
              
          
              <label for="consulta">Consulta</label>
              <textarea id="consulta" name="consulta" placeholder="Escribe tu consulta" style="height:200px" required></textarea>
          
              <input type="submit" value="Enviar">
          
            </form>
          </section>
        <!--FIN FORM-->
    </main>
    

    <!--INICIO FOOTER-->

    <footer class="footer">
        <div class="footer__items">
            <h3>Seguinos</h3>
            <p class="footer__item">
                <span>
                    <a
                        href="https://www.instagram.com/coconut.pasteleria/"
                        target="_blank"
                    >
                        <i class="fa-brands fa-instagram fa-xl" style="color: #bd0f97;"></i></a
                ></span>
                coconut.pasteleria
            </p>
        </div>

        <div class="footer__items">
            <h3>Contactanos</h3>
            <p class="footer__item">
                <span
                    ><i class="fa-brands fa-whatsapp fa-xl" style="color: #0abd28;"></i></span>
                11-6563-5333
            </p>
        </div>

        <div class="footer__items">
            <h3>Ubicación</h3>
            <p class="footer__item">
                <span
                    ><i class="fa-solid fa-thumbtack fa-xl" style="color: #e82626;"></i></span>
                Palermo, CABA
            </p>
        </div>
        <div class="footer__copyright">
            <p>
                Copyright © Coconut Pasteleria - 2023. Todos los derechos reservados.
            </p>
        </div>
    </footer>

    <!-- FIN DE FOOTER-->
    </div>
    
</body>
</html>
